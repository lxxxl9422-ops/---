<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>自态回响 | Feedback</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+SC:wght@300;500;700&display=swap');

        :root {
            --bg-color: #050505;
            --line-color: #ff0055;
            --accent-gold: #d4af37;
            --text-main: #e0e0e0;
            --glass-bg: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Noto Serif SC', serif;
            min-height: 100vh; width: 100vw;
            display: flex; justify-content: center;
            overflow-y: auto; 
            background-image: radial-gradient(circle at 50% 0%, #1a050a 0%, #000 80%);
        }

        /* 背景动效 */
        .bg-decoration { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .bg-line {
            position: absolute; top: 50%; left: 50%; width: 120vw; height: 120vw;
            border: 1px dashed rgba(212, 175, 55, 0.1); border-radius: 50%;
            transform: translate(-50%, -50%); animation: spin 60s linear infinite;
        }
        @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }

        /* 主容器 */
        #app {
            position: relative; width: 100%; max-width: 480px;
            padding: 40px 25px 80px 25px; z-index: 1;
            display: flex; flex-direction: column; align-items: center;
        }

        .header { text-align: center; margin-bottom: 40px; }
        .title { font-size: 2rem; color: var(--line-color); font-weight: 700; letter-spacing: 4px; text-shadow: 0 0 15px rgba(255, 0, 85, 0.3); }
        .subtitle { font-family: 'Cinzel'; color: var(--accent-gold); font-size: 0.7rem; letter-spacing: 3px; margin-top: 8px; }

        /* 表单通用 */
        form { width: 100%; display: flex; flex-direction: column; gap: 35px; }
        .form-group { display: flex; flex-direction: column; gap: 15px; }
        
        /* 标题与必填标记 */
        .label { font-size: 1.1rem; color: #fff; border-left: 3px solid var(--accent-gold); padding-left: 12px; position: relative; }
        .label span { display: block; font-size: 0.65rem; color: #888; font-family: 'Arial'; margin-top: 4px; }
        .req-mark { color: var(--line-color); margin-left: 5px; font-family: 'Arial'; }
        .opt-mark { font-size: 0.6rem; color: #666; background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 2px; margin-left: 8px; vertical-align: middle; }

        /* --- Q1: 多选 (Checkbox) 样式 --- */
        .checkbox-group { display: flex; flex-direction: column; gap: 10px; }
        .checkbox-option { position: relative; cursor: pointer; }
        .checkbox-option input { position: absolute; opacity: 0; }
        
        .check-card {
            background: var(--glass-bg); border: 1px solid rgba(255,255,255,0.1);
            padding: 12px 15px; border-radius: 4px; transition: 0.3s;
            display: flex; align-items: center; justify-content: space-between;
        }
        /* 自定义方框 */
        .check-box-icon {
            width: 18px; height: 18px; border: 1px solid #666; margin-right: 15px;
            display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }
        .check-box-icon::after { content: ''; width: 10px; height: 10px; background: var(--line-color); opacity: 0; transition: 0.2s; }

        /* 多选选中态 */
        .checkbox-option input:checked + .check-card { border-color: var(--line-color); background: rgba(255, 0, 85, 0.05); }
        .checkbox-option input:checked + .check-card .check-box-icon { border-color: var(--line-color); box-shadow: 0 0 8px var(--line-color); }
        .checkbox-option input:checked + .check-card .check-box-icon::after { opacity: 1; }
        .opt-text-cn { font-size: 0.95rem; color: #ccc; }
        .checkbox-option input:checked + .check-card .opt-text-cn { color: #fff; text-shadow: 0 0 5px rgba(255,0,85,0.5); }

        /* --- Q2: 单选 (Radio) 样式 --- */
        .radio-group { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .radio-option { position: relative; cursor: pointer; }
        .radio-option input { position: absolute; opacity: 0; }
        
        .radio-card {
            background: var(--glass-bg); border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 15px 10px; text-align: center; border-radius: 4px; transition: 0.3s;
        }
        /* 单选选中态 */
        .radio-option input:checked + .radio-card {
            border-color: var(--accent-gold); background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }
        .radio-option input:checked + .radio-card .opt-text-cn { color: var(--accent-gold); }

        /* --- Q3: 评分样式 --- */
        .stars { display: flex; gap: 15px; margin-top: 5px; }
        .star { font-size: 2rem; color: #333; cursor: pointer; transition: 0.2s; }
        .star.active { color: var(--accent-gold); text-shadow: 0 0 10px var(--accent-gold); transform: scale(1.1); }

        /* --- Q4: 文本域 --- */
        textarea {
            width: 100%; height: 100px; background: rgba(0,0,0,0.3);
            border: 1px solid #333; color: #fff; padding: 15px;
            font-family: 'Noto Serif SC'; font-size: 0.9rem; border-radius: 4px; resize: none;
        }
        textarea:focus { border-color: var(--accent-gold); }

        /* 提交按钮 */
        .submit-btn {
            margin-top: 10px; background: transparent; border: 1px solid var(--line-color);
            color: var(--line-color); padding: 15px; width: 100%;
            font-size: 1.1rem; letter-spacing: 4px; cursor: pointer; transition: 0.4s;
        }
        .submit-btn:hover { background: var(--line-color); color: #fff; box-shadow: 0 0 25px var(--line-color); }

        /* 成功提示 */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 100;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.5s;
        }
        .modal.show { opacity: 1; pointer-events: auto; }
        .modal-content { text-align: center; border: 1px solid var(--accent-gold); padding: 40px; width: 80%; max-width: 320px; background: #000; }

    </style>
</head>
<body>

    <div class="bg-decoration">
        <div class="bg-line"></div>
    </div>

    <div id="app">
        <div class="header">
            <h1 class="title">回响录</h1>
            <div class="subtitle">ECHOES OF THE MIND</div>
        </div>

        <!-- 
            ================================================================
            【关键设置】在此处替换您的 Formspree URL
            1. 注册 https://formspree.io/
            2. 创建 New Form
            3. 复制 Endpoint 替换下方的 action="..."
            ================================================================
        -->
        <form id="surveyForm" action="https://formspree.io/f/myzvzgea" method="POST" onsubmit="handleSubmit(event)">

            <!-- 1. 多选：参与内容 (复选框) -->
            <div class="form-group">
                <div class="label">
                    您的意识游历了哪些区域？<span class="req-mark">*</span>
                    <span>Which areas did your consciousness visit? [Multiple]</span>
                </div>
                <div class="checkbox-group">
                    <label class="checkbox-option">
                        <input type="checkbox" name="visit[]" value="Diagnosis">
                        <div class="check-card">
                            <span class="opt-text-cn">问诊/心理测验</span>
                            <div class="check-box-icon"></div>
                        </div>
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" name="visit[]" value="Wax Seal">
                        <div class="check-card">
                            <span class="opt-text-cn">火漆印章制作</span>
                            <div class="check-box-icon"></div>
                        </div>
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" name="visit[]" value="Potion Tea">
                        <div class="check-card">
                            <span class="opt-text-cn">特调奶茶品尝</span>
                            <div class="check-box-icon"></div>
                        </div>
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" name="visit[]" value="Sachet DIY">
                        <div class="check-card">
                            <span class="opt-text-cn">香包手作</span>
                            <div class="check-box-icon"></div>
                        </div>
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" name="visit[]" value="Observer">
                        <div class="check-card">
                            <span class="opt-text-cn">仅旁观 / 未参与</span>
                            <div class="check-box-icon"></div>
                        </div>
                    </label>
                </div>
            </div>

            <!-- 2. 单选：心情状态 -->
            <div class="form-group">
                <div class="label">
                    此刻，哪种词汇最能共鸣？<span class="req-mark">*</span>
                    <span>Which word resonates with you now?</span>
                </div>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="mood" value="Order" required>
                        <div class="radio-card">
                            <span class="opt-text-cn">秩序</span>
                            <span style="display:block; font-size:0.6rem; color:#666; margin-top:2px;">Order</span>
                        </div>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="mood" value="Passion">
                        <div class="radio-card">
                            <span class="opt-text-cn">炽热</span>
                            <span style="display:block; font-size:0.6rem; color:#666; margin-top:2px;">Passion</span>
                        </div>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="mood" value="Stillness">
                        <div class="radio-card">
                            <span class="opt-text-cn">宁静</span>
                            <span style="display:block; font-size:0.6rem; color:#666; margin-top:2px;">Stillness</span>
                        </div>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="mood" value="Chaos">
                        <div class="radio-card">
                            <span class="opt-text-cn">混沌</span>
                            <span style="display:block; font-size:0.6rem; color:#666; margin-top:2px;">Chaos</span>
                        </div>
                    </label>
                </div>
            </div>

            <!-- 3. 评分：概念喜爱度 -->
            <div class="form-group">
                <div class="label">
                    您对“意识炼金”概念的喜爱度？<span class="req-mark">*</span>
                    <span>Do you like the concept of "Alchemy"?</span>
                </div>
                <div class="stars">
                    <span class="star" data-val="1">✦</span>
                    <span class="star" data-val="2">✦</span>
                    <span class="star" data-val="3">✦</span>
                    <span class="star" data-val="4">✦</span>
                    <span class="star" data-val="5">✦</span>
                </div>
                <input type="hidden" name="rating" id="rating-input" value="0">
            </div>

            <!-- 4. 文本：建议 (选填) -->
            <div class="form-group">
                <div class="label">
                    自由回响 <span class="opt-mark">Optional / 选填</span>
                    <span>Your thoughts or suggestions</span>
                </div>
                <textarea name="suggestion" placeholder="关于形式、服务或周边，您的声音将被记录..."></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">确认提交</button>
        </form>
    </div>

    <!-- 成功提示 -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <h2 style="color:var(--accent-gold); margin-bottom:10px;">回响已收录</h2>
            <p style="color:#ccc; font-size:0.9rem;">感谢您的参与。</p>
        </div>
    </div>

    <script>
        // 星级评分交互
        const stars = document.querySelectorAll('.star');
        const ratingInput = document.getElementById('rating-input');
        stars.forEach(s => {
            s.addEventListener('click', function() {
                const v = this.dataset.val;
                ratingInput.value = v;
                stars.forEach(star => {
                    star.classList.toggle('active', star.dataset.val <= v);
                });
            });
        });

        // 表单提交处理
        function handleSubmit(e) {
            const form = document.getElementById('surveyForm');
            
            // 1. 验证复选框 (至少选一个)
            const checkedBoxes = form.querySelectorAll('input[name="visit[]"]:checked');
            if (checkedBoxes.length === 0) {
                e.preventDefault();
                alert("请至少选择一个您游历的区域\nPlease select at least one area you visited.");
                return;
            }

            // 2. 验证评分
            if (ratingInput.value == "0") {
                e.preventDefault();
                alert("请点亮星辰进行评分\nPlease rate the concept.");
                return;
            }

            // --- 如果配置了 Formspree，以下代码会让页面不跳转，而是通过 AJAX 提交 ---
            // 如果您不懂 JS，可以直接删除下面整个 if 代码块，让表单进行默认跳转
            
            if (form.action.includes('formspree')) {
                e.preventDefault(); // 阻止跳转
                const btn = document.getElementById('submitBtn');
                const originalText = btn.innerText;
                btn.innerText = "传送中...";
                btn.disabled = true;

                const data = new FormData(form);
                
                fetch(form.action, {
                    method: form.method,
                    body: data,
                    headers: { 'Accept': 'application/json' }
                }).then(response => {
                    if (response.ok) {
                        document.getElementById('successModal').classList.add('show');
                        form.reset();
                        stars.forEach(s => s.classList.remove('active'));
                    } else {
                        alert("提交遇到问题，请稍后再试。");
                    }
                    btn.innerText = originalText;
                    btn.disabled = false;
                }).catch(error => {
                    alert("网络错误");
                    btn.innerText = originalText;
                    btn.disabled = false;
                });
            }
            // ------------------------------------------------------------
        }
    </script>
</body>
</html>
